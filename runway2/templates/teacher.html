{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runway · Consistency Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Runway.css' %}">


</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="dot dot-accent"></div>
        <h1>Runway</h1>
      </div>
      <p class="tagline">Minimal, focused, and built for momentum</p>
    </header>

    <section class="stats">
      <div class="card">
        <div class="label">Days to exam</div>
        <div class="value" id="daysToExam">—</div>
        <div class="hint" id="examDateHint">Exam: —</div>
      </div>
      <div class="card">
        <div class="label">Month's Streak</div>
        <div class="value" id="daysConsistent">—</div>
        <div class="hint">This month</div>
      </div>
      <div class="card">
        <div class="label">Year's Streak</div>
        <div class="value" id="streakValue">—</div>
        <div class="hint">This Year</div>
      </div>
    </section>

    <section class="calendar-section">
      <div class="calendar-header">
        <div class="month">
          <span id="monthLabel">Month</span>
        </div>
        <div class="legend">
          <span class="legend-item">
            <span class="legend-dot fill"></span> Completed
          </span>
          <span class="legend-item">
            <span class="legend-dot today"></span> Today
          </span>
        </div>
      </div>

      <div class="calendar" id="calendar">
        <!-- JS will render weekday headers and days here -->
      </div>
    </section>
    <ul>
    <label for="studentSelect">Choose a student:</label>
    <div class="student-selector">
      {% for student in students %}
        <button 
          class="student-btn {% if student.user.username == student_name %}active{% endif %}" 
          data-student="{{ student.user.username }}">
          {{ student.user.username }}
        </button>
      {% endfor %}
    </div>




    </ul>
    <footer class="footer">
      <span class="subtle">Runway • Designed for students</span>
    </footer>
  </div> 
   <script>
    const studentName = "{{ student_name }}";
    const exam_date = "{{ exam_date }}";  // Django will render actual username
  </script>
  <script src="{% static 'js/runway.js' %}"></script>
</body>
</html>
