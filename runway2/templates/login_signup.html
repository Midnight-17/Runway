{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
</head>
<body>

<div class="form-container">
  <div class="tab-header">
    <span id="student-tab" class="active-tab" onclick="switchTab('student')">Student</span>
    <span id="teacher-tab" onclick="switchTab('teacher')">Teacher</span>
    <div id="underline"></div>
  </div>

  <!-- Student form -->
  <form id="student-form" method="POST" class="active-form">
    {% csrf_token %}
    {{ student_form.as_p }}
    <button type="submit" name="student_submit" class="submit-btn">Sign Up</button>
  </form>

  <!-- Teacher form -->
  <form id="teacher-form" method="POST" class="hidden-form">
    {% csrf_token %}
    {{ teacher_form.as_p }}
    <button type="submit" name="teacher_submit" class="submit-btn">Sign Up</button>
  </form>
</div>

<script src="{% static 'js/login_toggle.js' %}"></script>
</body>
</html>
